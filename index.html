@media (min-width: 768px) {

            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: swing 10s infinite ease-in-out;
            transform-origin: top;
            z-index: 2;
        }

        </div>
        <button id="myButton" onclick="showMessage()">Tap Here</button>
        <div id="message">I Love You ‚ô°</div>
    </div>

    <script>
        const button = document.getElementById("myButton");
        const message = document.getElementById("message");
        let attemptCount = 0;
        const maxAttempts = 8;
        const buttonSize = button.offsetWidth;

        button.addEventListener("mouseover", function() {
            if (attemptCount < maxAttempts) {
                moveButton();
                attemptCount++;
            }
        });

        function moveButton() {
            const container = document.querySelector(".mountains");
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const offset = 50;
            const maxX = containerRect.width - buttonRect.width - offset;
            const maxY = containerRect.height - buttonRect.height - offset;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function showMessage() {
            if (attemptCount >= maxAttempts) {
                button.style.display = "none";
                message.style.display = "block";
            }
        }
    </script>
